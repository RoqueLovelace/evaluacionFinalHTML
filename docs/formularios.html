<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios en HTML</title>
  </head>
  <body>
    <header>
      <h1>Contacte con Tower Communications</h1>
    </header>
    <main>
        <section>
            <p>
                Para enviar sus sugerencias, opiniones o comentarios,
                COMPLETE EL SIGUIENTE FORMULARIO. Gracias.
            </p>
        </section>
      <section>
        <h2>FORMULARIO 1</h2>
        <form action="">
          <fieldset>
            <legend>formulario</legend>
            <label for="destinatario">Seleccione el destinatario de su mensaje.</label>
            <select name="destinatario" id="destinatario">
                <option value="servicioTecnico">Servicio tècnico</option>
                <option value="administracion">administraciò</option>
            </select>
            <br>

            <label for="">Nombres y apellidos:</label>
            <input
              type="text"
              name="nombreApellido"
              placeholder="Nombres y apellidos"
              spellcheck="false"
              size="50"
              autofocus
              autocomplete="on"
              required
            />
            <br>

            <label for="">Domicilio:</label>
            <input
              type="text"
              name="domicilio"
              placeholder="Domicilio"
              spellcheck="false"
              required
            />

            <br>
            <label for="">Ciudad:</label>
            <input
              type="text"
              name="ciudad"
              placeholder="ciudad"
              spellcheck="false"
              required
            />
            
            <br>
            <label for="">Còd. Postal:</label>
            <input
              type="text"
              name="edad"
              placeholder="Còdigo postal"
              spellcheck="false"
              required
            />

            <br>
            <label for="">Provincia:</label>
            <input
              type="text"
              name="provincia"
              placeholder="Provincia"
              spellcheck="false"
              required
            />
            <br>


            <label for="">Teléfono:</label>
            <input
              type="tel"
              name="telfono"
              placeholder="Escriba su telefono..."
              spellcheck="false"
              required
            />
            <br>
            <label for="">Correo:</label>
            <input
              type="email"
              name="email"
              placeholder="Escriba su email..."
              spellcheck="false"
              required="@"
            />
            <br>
            

            <label for="">Fecha de Nacimiento:</label>
            <input type="datetime-local" 
            max="12-12-2021"
            required/>
            <br>

            <input name="enviar" type="submit" value="Enviar Formulario"/>
            <input name="borrar" type="reset" value="Borrar" />
            
          </fieldset>
        </form>
        <a href="index.html">Regresar</a>
      </section>
    </main>
  </body>
</html>
